<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder</title>
    <link rel="icon" type="image/x-icon" href="images/map_32x.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <div class="main">
        <div id="map"></div>
        <div class="menu">
            <div>
                <img src="images/map_256x.png" alt="map icon">
                <h1>Path Finder</h1>
            </div>
            <div>
                <h4>Algorithm</h4>
                <select id="alg" class="form-select bg-dark text-white" aria-label="Default select example">
                    <option selected value="A Star">A Star</option>
                    <option value="UCS">UCS</option>
                </select>
            </div>
            <div>
                <h4>Drawing Tool</h4>
                <button type="button" class="btn btn-dark" onclick="change_drawing_tool_mode(this)" id="add_node">Add Node</button>
                <button type="button" class="btn btn-dark" onclick="change_drawing_tool_mode(this)" id="add_path">Add Path</button>
                <br>
                <button type="button" class="btn btn-dark" onclick="change_drawing_tool_mode(this)" id="select_start">Select Start Node</button>
                <button type="button" class="btn btn-dark" onclick="change_drawing_tool_mode(this)" id="select_end">Select Goal Node</button>
            </div>
            <div>
                <h4>Reset</h4>
                <button type="button" class="btn btn-dark" onclick="reset_nodes()">Reset Node</button>
                <button type="button" class="btn btn-dark"onclick="reset_paths()">Reset Path</button>
            </div>
            <hr>
            <div class="d-grid gap-2 col-9 mx-auto">
                <button type="button" class="btn btn-dark" onclick="calculate()">Calculate</button>
            </div>
            <div class="Distance">
                <h4>Distance</h4>
                <p id="distance">-</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts/path_finder.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
